<!--
    控制栏
-->
<div class="toolbar">
    <form class="form-inline" novalidate>
        <div class="form-group">
            <label for="exampleInputEmail1">
                Git repository
            </label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="repository url" ng-model="params.repo"/>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">
                Branch
            </label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Branch" ng-model="params.branch"/>
        </div>
        <div class="form-group">
            <label for="selectHero">
                SelectHero
            </label>
            <select class="form-control" ng-options="opt as opt for opt in filterNames" ng-model="params.selectHero">
              <option value="">--option--</option>
            </select>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"/>
                忽略检查
            </label>
        </div>
    </form>
    <button type="button" class="btn btn-danger" ng-click="handleClickBtn1()">
        汇总项目
    </button>
    <button type="button" class="btn btn-primary" ng-click="handleClickBtn2()">
        DOM操作
    </button>
    <button type="button" class="btn btn-success" ng-click="handleClickBtn3()">
        查询
    </button>
</div>
<!--
    表格区
-->
<div class="table-zone" id="tablestage">
    <table id="table1" class="table table-primary" click-trans="pushTable">
        <thead>
            <tr>
                <th ng-repeat="head in headers" ng-bind="head">
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in tableData track by $index">
                <td ng-bind="item.name">
                </td>
                <td ng-bind="item.age">
                </td>
                <td ng-bind="item.hero">
                </td>
                <td ng-bind="item.power">
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!--
    计算信息
-->
<div class="calc-info">
    过滤且排序后的名称包含:
    <span class="label label-success" ng-repeat="heroname in filterNames" ng-bind="heroname">
    </span>
</div>
